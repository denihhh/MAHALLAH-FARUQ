<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign up.css">
    <script src="sign up.js"></script>
    
</head>
<body>
    <h1>WELCOME TO FARUQ PORTAL </h1>
    <br><br>
    <div class="container" id="container">

        <div class="form-container sign-in-container">
            <form id="signupForm" onsubmit="return validateForm()">
                <h2>Create New Account!</h2>
                <br>
                <input type="text" id="fullname" placeholder="Fullname" required />
                <input type="text" id="matricNo" placeholder="Matric No" required />
                <input type="text" id="phoneNo" placeholder="Phone No" required />
                <input type="email" id="email" placeholder="Email" required />
                <input type="password" id="password" placeholder="Password" required />

                <br>

                <!-- Use a button element with type="submit" to submit the form -->
                <button type="submit">Sign Up</button>
            </form>

            <!-- Success Message and Return to Login button -->
            <div id="successMessage" style="display: none;">
                <p>Congratulations! Your account has been created.</p>
                <button onclick="returnToLogin()">Return to Login</button>
            </div>
        </div>

        <div class="overlay-container">

            <div class="overlay">

                <div class="overlay-panel overlay-right">
                    <h1>Hello, Faruqians!</h1>
                    <p>Already have an account? Lets hope on into our portal now</p>
                    <a href="login.html">
                        <button class="ghost" id="signIp">Sign In</button>
                    </a>

                </div>
                <img src="logo.png" alt="logo" class="logo" style="position: fixed; bottom: 0px; right: 0px; width: 7%;">
            </div>
        </div>
    </div>

    <footer>
        <p>
            Created by
            <a target="_blank" href="https://kroni_it.com">K R O N I - I T</a>
            - Contact us at
            <a target="_blank" href="kroni.it.com">kroni.It@gmail.com</a>.
        </p>
    </footer>
    

</body>
</html>
