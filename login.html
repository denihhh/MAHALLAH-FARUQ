<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
	<link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="topbar.css" />
   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abril Fatface:wght@400&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Source Serif Pro:ital,wght@0,400;0,600;0,700;1,400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=TT Commons:wght@400;500&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dela Gothic One:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" />
    <script src="topbar.js"></script>
</head>
<body>
    <h1>WELCOME TO FARUQ PORTAL </h1>
    <br><br>
    <div class="container" id="container">
    
        <div class="form-container sign-in-container">
            <form id="loginForm" onsubmit="return validateForm()">
                <h2>Welcome Back!</h2>
                <br>
                <input type="email" id="emailMatric" placeholder="Email/Matric No" required />
                <input type="password" id="password" placeholder="Password" required />

                <div class="checkbox-wrapper-4">
                    <input class="inp-cbx" id="morning" type="checkbox"/>
                    <label class="cbx" for="morning">
                        <span>
                            <svg width="12px" height="10px">
                                <use xlink:href="#check-4"></use>
                            </svg>
                        </span><span style="font-size: 13px;">Remember Me</span>
                    </label>
                    <svg class="inline-svg">
                        <symbol id="check-4" viewbox="0 0 12 10">
                            <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                        </symbol>
                    </svg>
                </div>

                <a href="#">Forgot your password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            
            <div class="overlay">
                
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Faruqians!</h1>
                    <p>Create your account and start the journey with us</p>
                    <a href="sign up.html">
                        <button class="ghost" id="signUp">Sign Up</button>
                    </a>
                    
                </div>
                <img src="logo.png" alt="logo" class="logo" style="position: fixed; bottom: 0px; right: 0px; width: 7%;">
            </div>
        </div>
    </div>

    <footer>
        <p>
            Created by
            <a target="_blank" href="https://kroni_it.com">K R O N I - I T</a>
            - Contact us at
            <a target="_blank" href="kroni.it.com">kroni.It@gmail.com</a>.
        </p>
    </footer>

    <script>
        function validateForm() {
            var emailMatric = document.getElementById('emailMatric').value;
            var password = document.getElementById('password').value;

            if (emailMatric.trim() === '' || password.trim() === '') {
                alert('Please fill in both Email/Matric No and Password fields');
                return false;
            }

            // If everything is valid, redirect to service.html
            window.location.href = 'homepage.html';
            return false; // Prevent form submission
        }
    </script>

</body>
</html>
